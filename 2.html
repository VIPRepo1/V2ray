<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>کپی با یک کلیک</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
      font-size: 20px;
      word-break: break-word;
      max-width: 90%;
    }

    button {
      margin-top: 30px;
      font-size: 22px;
      padding: 10px 25px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid #fff;
    }

    .msg {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="box" id="text">
    vmess://YXV0bzpjNDdlMTA3Ni01MGEyLTQ5YTAtODhkYi1mYzYzNjJjNDM0NmFAbG9uZG9uLmRqZmFyaGFkLmlyOjIwNTY?remarks=%F0%9F%87%AC%F0%9F%87%A7%20London%204&obfs=none&alterId=0
  </div>

  <button onclick="copyText()">📋 کپی کن</button>
  <div class="msg" id="msg"></div>

  <script>
    function copyText() {
      const text = document.getElementById("text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("msg").innerText = "✅ با موفقیت کپی شد!";
      }).catch(() => {
        document.getElementById("msg").innerText = "❌ مرورگر اجازه کپی نمی‌دهد.";
      });
    }
  </script>
</body>
</html>
