<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متن برای کپی</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      direction: ltr;
      text-align: left;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .copied {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>برای کپی روی دکمه کلیک کنید</h2>
    <pre id="text">vmess://YXV0bzpjNDdlMTA3Ni01MGEyLTQ5YTAtODhkYi1mYzYzNjJjNDM0NmFAbG9uZG9uLmRqZmFyaGFkLmlyOjIwNTY?remarks=%F0%9F%87%AC%F0%9F%87%A7%20London%204&obfs=none&alterId=0</pre>
    <button onclick="copyText()">📋 کپی</button>
    <div id="copied" class="copied">✅ با موفقیت کپی شد!</div>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById("text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const copied = document.getElementById("copied");
        copied.style.display = "block";
        setTimeout(() => copied.style.display = "none", 2000);
      });
    }
  </script>
</body>
</html>
